<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row mx-3">
                <fa-icon [icon]="faUserFriends" [size]="'3x'" style="color: #636363;"></fa-icon>
                <h1 class="mx-5 " style="color: #636363;">Agregar Sociedad</h1>
                <div style="position: absolute;right:0;" class="mx-3">
                    <fa-icon [icon]="faTimes" class="btn btn-danger" [size]="'lg'" data-toggle="tooltip" data-placement="bottom" title="Regresar a sociedades" routerLink="/sociedades"></fa-icon>
                </div>
            </div>
        </div>
        <div class="card-body ">
            <form [formGroup]="corporationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="grupo">Grupo</label>
                    <select class="form-control" (change)="changeGroup($event)" formControlName="grupo">
                        <option [value]=" 0 " selected>Seleccione un grupo</option>
                        <option *ngFor="let grupo of lstGrupos " [value]="grupo.id ">
                            {{grupo.grupo}}
                          </option>
                      </select>
                    <small *ngIf="selectGrupo ">
                        <small  *ngIf="selectGrupo " style="color: red; ">
                            Debe seleccionar un grupo.
                        </small >
                    </small >
                </div>
                <div class="form-group ">
                    <label for="idFiscal ">Identificación Fiscal</label>
                    <input type="text " class="form-control " id="idFiscal " placeholder="Ingrese la identificación fiscal " oninput="javascript: if (this.value.length> this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="13" formControlName="idFiscal" (keypress)="keyPressNumbers($event)">
                    <small *ngIf="corporationForm.controls['idFiscal'].invalid && (corporationForm.controls['idFiscal'].dirty || corporationForm.controls['idFiscal'].touched)">
                        <small  *ngIf="corporationForm.controls['idFiscal'].errors?.['required']" style="color: red;">
                            Debe ingresar la identificación fiscal.
                        </small >
                        <small  *ngIf="corporationForm.controls['idFiscal'].errors?.['minlength']" style="color: red;">
                            Mínimo 10 caracteres.
                        </small >
                    </small >
                </div>
                <div class="form-group">
                    <label for="nombreComercial">Nombre Comercial</label>
                    <input type="text" class="form-control" id="nombreComercial" placeholder="Ingrese el Nombre Comercial " formControlName="nombreComercial">
                    <small *ngIf="corporationForm.controls['nombreComercial'].invalid && (corporationForm.controls['nombreComercial'].dirty || corporationForm.controls['nombreComercial'].touched)">
                        <small  *ngIf="corporationForm.controls['nombreComercial'].errors?.['required']" style="color: red;">
                            Debe ingresar el Nombre Comercial.
                        </small >
                    </small >
                </div>
                <div class="form-group">
                    <label for="correoElectronico">Correo Electrónico</label>
                    <input type="text" class="form-control" id="email" placeholder="Ingrese su correo electrónico" formControlName="correoElectronico">
                    <small *ngIf="corporationForm.controls['correoElectronico'].invalid && (corporationForm.controls['correoElectronico'].dirty || corporationForm.controls['correoElectronico'].touched)">
                        <small  *ngIf="corporationForm.controls['correoElectronico'].errors?.['required']" style="color: red;">
                            Debe ingresar su correo electrónico.
                        </small >
                        <small  *ngIf="corporationForm.controls['correoElectronico'].errors?.['email']" style="color: red;">
                            Correo electrónico no valido.
                        </small >
                    </small >
                </div>
                <div class="form-group">
                    <label for="contrasenia">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenia" placeholder="********" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="8" formControlName="contrasenia">
                    <small *ngIf="corporationForm.controls['contrasenia'].invalid && (corporationForm.controls['contrasenia'].dirty || corporationForm.controls['contrasenia'].touched)">
                        <small  *ngIf="corporationForm.controls['contrasenia'].errors?.['required']" style="color: red;">
                            Debe ingresar una contrasenia.
                        </small >
                        <small  *ngIf="corporationForm.controls['contrasenia'].errors?.['minlength']" style="color: red;">
                            Mínimo 5 caracteres.
                        </small >
                    </small >
                </div>
                <div class="form-group">
                    <label for="perfil">Perfil</label>
                    <select class="form-control" formControlName="perfil" (change)="changeRole($event)">
                        <option [value]="0">Seleccione un perfil</option>
                        <option *ngFor="let rol of lstRoles" [value]="rol.id">
                            {{rol.name}}
                          </option>
                      </select>
                      <small *ngIf="selectRol">
                        <small  *ngIf="selectRol" style="color: red; ">
                            Debe seleccionar un perfil.
                        </small >
                    </small >
                </div>
                <button type="submit" class="btn btn-primary"><!--[disabled]="!this.corporationForm.valid"-->
                    <fa-icon [icon]="faSave" [size]="'sm'"></fa-icon>
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
