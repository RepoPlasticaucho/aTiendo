<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row mx-3">
                <fa-icon [icon]="faUserFriends" [size]="'3x'" style="color: #636363;"></fa-icon>
                <h1 class="mx-5 " style="color: #636363;">Agregar Usuario</h1>
                <div style="position: absolute;right:0;" class="mx-3">
                    <fa-icon [icon]="faTimes" class="btn btn-danger" [size]="'lg'" data-toggle="tooltip"
                        data-placement="bottom" title="Regresar a almacenes" (click)="visualizarAlmacenes()">
                    </fa-icon>
                </div>
            </div>
        </div>
        <div class="card-body ">
            <form [formGroup]="TercerosForm" (ngSubmit)="onSubmit()" >
                <div>
                    <label for="provincia">Provincia</label>
                    <select class="form-control" (change)="onSelect($event)" formControlName="provincia">
                        <option [value]=" 0 " selected>Seleccione una provincia</option>
                        <option *ngFor="let provincia of lstProvincias" [value]= "provincia.provincia">
                            {{provincia.provincia}}
                        </option>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="grupo">Ciudad</label>
                    <select class="form-control" (change)="changeGroup1($event)" formControlName="ciudad">
                        <option [value]=" 0 " selected>Seleccione una ciudad</option>
                        <option *ngFor="let ciudad of lstCiudades" [value]="ciudad.id">
                            {{ciudad.ciudad}}
                        </option>
                    </select>
                    <small *ngIf="selectCiudades">
                        <small *ngIf="selectCiudades " style="color: red; ">
                            Debe seleccionar una ciudad.
                        </small>
                    </small>
                </div>
                <div class="form-group">
                    <label for="grupo">Tipo Tercero</label>
                    <select class="form-control" (change)="changeGroup2($event)" formControlName="tipo_tercero">
                        <option [value]=" 0 " selected>Seleccione un tipo tercero</option>
                        <option *ngFor="let tipo_tercero of lstTipoTerceros" [value]="tipo_tercero.id">
                            {{tipo_tercero.descripcion}}
                        </option>
                    </select>
                    <small *ngIf="selectTipoTercero">
                        <small *ngIf="selectTipoTercero " style="color: red; ">
                            Debe seleccionar un tipo tercero.
                        </small>
                    </small>
                </div>

                <div class="form-group">
                    <label for="grupo">Tipo Usuario</label>
                    <select class="form-control" (change)="changeGroup3($event)" formControlName="tipo_usuario">
                        <option [value]=" 0 " selected>Seleccione un tipo usuario</option>
                        <option *ngFor="let tipo_usuario of lstTipoUsuarios" [value]="tipo_usuario.id">
                            {{tipo_usuario.usuario}}
                        </option>
                    </select>
                    <small *ngIf="selectTipoUsuario">
                        <small *ngIf="selectTipoUsuario " style="color: red; ">
                            Debe seleccionar un tipo de Usuario.
                        </small>
                    </small>
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion"
                        placeholder="Ingrese la direccion " formControlName="direccion">
                    <small
                        *ngIf="TercerosForm.controls['direccion'].invalid && (TercerosForm.controls['direccion'].dirty || TercerosForm.controls['direccion'].touched)">
                        <small *ngIf="TercerosForm.controls['direccion'].errors?.['required']"
                            style="color: red;">
                            Debe ingresar la direccion.
                        </small>
                    </small>
                </div>
                
                <div class="form-group ">
                    <label for="telefono ">Teléfono</label>
                    <input type="text " class="form-control " id="telefono "
                        placeholder="Ingrese el número de teléfono "
                        oninput="javascript: if (this.value.length> this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="10" formControlName="telefono" (keypress)="keyPressNumbers($event)">
                    <small
                        *ngIf="TercerosForm.controls['telefono'].invalid && (TercerosForm.controls['telefono'].dirty || TercerosForm.controls['telefono'].touched)">
                        <small *ngIf="TercerosForm.controls['telefono'].errors?.['required']" style="color: red;">
                            Debe ingresar el número de teléfono.
                        </small>
                        <small *ngIf="TercerosForm.controls['telefono'].errors?.['minlength']" style="color: red;">
                            Mínimo 9 caracteres.
                        </small>
                    </small>
                </div>

                <button type="submit" class="btn btn-primary">
                    <!--[disabled]="!this.corporationForm.valid"-->
                    <fa-icon [icon]="faSave" [size]="'sm'"></fa-icon>
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
