<div class="grid-container">
  <h1 class="mat-h1"></h1>
  <div style="text-align: right;">
    <span class="material-icons-outlined" style="font-size: 30px ;color: rgb(49,99,173)">account_circle</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </div>
  <mat-grid-list cols="3" rowHeight="225px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
            <mat-card-header>

                <mat-card-title>
                    <span class="material-icons-outlined" style="font-size: 40px ; color: rgb(49,99,173)">{{card.figure}}</span>
                    <br><br>
                    <a href={{card.dir}}>
                        <p style="color: black; font-size:30px;">
                            {{card.title}}
                        </p>
                    </a>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                <div>
                    Informacion acerca <br> de {{card.name}} <br>
                    <br>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
  </div>
