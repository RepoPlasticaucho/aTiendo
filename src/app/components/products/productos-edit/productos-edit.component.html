<div style="width: 90%;margin: auto;">
    <div class="card">
        <div class="card-header">
            <div class="row mx-3">
                <fa-icon [icon]="faList" [size]="'3x'" style="color: #636363;"></fa-icon>
                <h1 class="mx-5 " style="color: #636363;">Modificar Producto</h1>
                <div style="position: absolute;right:0;" class="mx-3">
                    <fa-icon [icon]="faTimes" class="btn btn-danger" [size]="'lg'" data-toggle="tooltip" data-placement="bottom" title="Regresar a modelos" (click)="visualizarModeloProductos()">
                    </fa-icon>
                </div>
            </div>
        </div>
        <div class="card-body ">
            <form [formGroup]="modelProductForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                    <label for="modelo_producto_id">Modelo Producto:</label>
                    <ng-autocomplete  [data]="lstModeloProductos" (selected)='selectEventModel($event)'
                        [searchKeyword]="keywordModelProduct" placeholder="Seleccione el Modelo Producto"
                        [itemTemplate]="itemTemplateModel" [notFoundTemplate]="notFoundTemplateModel"
                        class="form-control" style="width: 100%;padding: 0%;"  (inputChanged)='onChangeSearchModel($event)' 
                        (inputCleared)="onInputClearedModel()">
                    </ng-autocomplete>
                    <ng-template #itemTemplateModel let-item>
                        <a [innerHTML]="item.etiquetas"></a>
                    </ng-template>
                    <ng-template #notFoundTemplateModel let-notFound>
                        <p>No se encontro datos</p>
                    </ng-template>
                    <small *ngIf="selectModeloProductos">
                        <small *ngIf="selectModeloProductos " style="color: red; ">
                            Debe seleccionar un Modelo.
                        </small>
                    </small>
                </div>
                
                <div class="form-group ">
                    <label for="producto " style="margin: 0;">Descripción</label>
                    <input type="text " class="form-control " id="producto" placeholder="Ingrese la descripción del Modelo Producto." formControlName="producto">
                </div>
                <div class="form-group">
                    <label for="codigoSAP">Código SAP</label>
                    <input type="text" class="form-control" id="codigoSAP" placeholder="Ingrese el código SAP" formControlName="codigoSAP">
                </div>
                <div class="form-group">
                    <label for="tamanio">Talla</label>
                    <input type="text" class="form-control" id="tamanio" placeholder="Ingrese el código SAP" formControlName="tamanio">
                </div>
                <div class="form-group">
                    <label for="etiqueta">Etiqueta</label>
                    <input type="text" class="form-control" id="etiqueta" placeholder="Ingrese el código SAP" formControlName="etiqueta">
                </div>
                <button type="submit" class="btn btn-primary">
                    <fa-icon [icon]="faSave" [size]="'sm'"></fa-icon>
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
